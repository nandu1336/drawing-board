<!DOCTYPE html>
<html>
<link rel="stylesheet" href="skeleton.css">
<link rel="stylesheet" href="styles.css">
<link href='https://fonts.googleapis.com/css?family=Share Tech Mono' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Ubuntu Mono' rel='stylesheet'>

<body>
    <div id="statusBar" class="container">
        <div class="row">
            <div class="two columns">
                <button class id="clearButton" onclick="reset()">reset</button><br><br>
            </div>

            <div class="three columns">

            </div>

            <div class="five columns u-pull-right ls-1">
                <p>
                    <span class="status-header">selected tool: </span>
                    <span id="statusBar__selectedTool"></span>
                </p>
                <p>
                    <span class="status-header">pencil color:</span>
                    <span id="statusBar__pencilColor"></span>
                    || <span class="status-header">pencil size:</span>
                    <span id="statusBar__pencilSize"></span>
                </p>

                <p>
                    <span class="status-header">font color:</span>
                    <span id="statusBar__fontColor"></span>
                    || <span class="status-header">font size:</span>
                    <span id="statusBar__fontSize"></span>

                </p>
                <p>
                    <span class="status-header">eraser size:</span>
                    <span id="statusBar__eraserSize"></span>
                </p>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="toolBar row" id="toolBar">
            <div id="basic" class=" five columns" style="margin-top:5px"></div>

            <div class="two columns" style="margin-top:5px;">
                <select class="u-full-width" id="fontFamilySelector" onchange="changeFontFamily()">

                </select>
            </div>

            <div id="colorPicker" class=" three columns" style="margin-top: 2px;">
                <div class="eight columns">
                    <div class="row" id="colorPicker__row1">

                    </div>

                    <div class="row" id="colorPicker__row2">

                    </div>
                </div>

            </div>


        </div>

        <div class="row">
            <div class="ten columns" id="canvasWrapper">

                <canvas id="myCanvas">
                    Your browser does not support the HTML canvas tag.
                </canvas>

            </div>

            <div class="two columns" onclick="generateColors()" id="colorsGenerator">
                <img src="./icons/listShapes.svg">
            </div>


        </div>


    </div>

    <script src="shapes.js"></script>
    <script src="canvas.js"></script>
</body>

</html>
